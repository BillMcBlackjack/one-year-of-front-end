<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<main id="hero" class="main-section">

  <section id="img-section" class="section">
    <img id="perfume" src="images/image-product-desktop.jpg" alt="gabrielle-essence-eau-de-parfum.jpg">
  </section>

  <section id="text-section" class="section">
      <p id="pre-hero-text" class="grey-text">P E R F U M E</p>
      <h1 id="hero-text">Gabrielle Essence Eau De Parfum</h1>
      <p id="description-text" class="grey-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <section id="add-to-cart" class="cart-section">
      <div id="price-section">
        <h2 id="price-now">$149.99</h2>
        <p id="price-cut" class="grey-text"><del>$169.99</del></p>
      </div>
      <button id="add-to-cart-btn"> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </section>

  </section>
</main>
  <!-- <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BillMcBlackjack" target="_blank">Bill McBlackjack</a>.
  </footer> -->
</body>
</html>
