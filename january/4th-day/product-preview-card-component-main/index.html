<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<main id="hero" class="main-section">

  <section id="img" class="section">
    <img id="perfume" src="images/image-product-desktop.jpg" alt="gabrielle-essence-eau-de-parfum.jpg">
  </section>

  <section id="card" class="section">
      <h3 id="pre-hero-text" class="grey-text">P E R F U M E</h3>
      <h1 id="hero-text">Gabrielle Essence <br>Eau De Parfum</h1>
      <p id="description-text" class="grey-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="currency">
        <h1 id="price-now">$149.99</h1>
        <p id="price-cut" class="grey-text"><del>$169.99</del></p>
      </div>

      <button id="add-to-cart-btn"> <img class="cart-img" src="images/icon-cart.svg" alt="">Add to Cart</button>

  </section>
</main>

  </footer> -->
</body>
</html>
