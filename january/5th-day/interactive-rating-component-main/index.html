<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Rating state start -->

  <main id="rating-card">
    <div class="star-icon"> <img src="images/icon-star.svg"> </div>

    <h1 class="hero-text"> How did we do?</h1>
    <p class="sub-text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <section class="rating-section">
      <div id="rating-1" class="rating-num">1</div>
      <div id="rating-2" class="rating-num">2</div>
      <div id="rating-3" class="rating-num">3</div>
      <div id="rating-4" class="rating-num">4</div>
      <div id="rating-5" class="rating-num">5</div>
    </section>

    <button class="submit-btn">SUBMIT</button>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section class="thank-you-state">
    <section class="rate-results">
      <p class="selection-script">You selected <!-- Add rating here --> out of 5</p>
    </section>

    <section class="thanks">
      <h1 class="thanks-text">Thank you!</h1>
      <p class="thanks-sub-text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </section>
  </section>
  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
