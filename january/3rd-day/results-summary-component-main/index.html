<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
  
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main id="hero-section" class="main-section">

    <section id="result-section" class="section">
      <h3 id="your-result">Your Result</h3>
      <div class=result-score>
        <h1 id="your-score">76</h1>
        <p id="max-score-possible">of 100</p>
      </div>
      <div id='result-comment'>
        <h2 id='result-judgment'>Great</h2>
        <p id="result-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>


    <section id="summary-section" class="section">
      <h3 id='your-summary'>Summary</h3>

      <div id="summary-scores">
        <div id="reaction" class="summary-block">
          <div class="text-icon">
            <img class="summary-block-icon" src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <p id="reaction-text" class="block-text">Reaction</p>
          </div>
          <p id="reaction-value" class="block-value">80 / 100</p>
        </div>

        <div id="memory-score" class="summary-block">
          <div class="text-icon">
            <img class="summary-block-icon" src="assets/images/icon-memory.svg" alt="icon-memory">
            <p id="memory-text" class="block-text">Memory</p>
          </div>
          <p id="memory-value" class="block-value">92 / 100</p>
        </div>

        <div id="verbal-score" class="summary-block">
          <div class="text-icon">
            <img class="summary-block-icon" src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <p id="verbal-text" class="block-text">Verbal</p>
          </div>
          <p id="verbal-value" class="block-value">61 / 100</p>
        </div>

        <div id="visual-score" class="summary-block">
          <div class="text-icon">
            <img class="summary-block-icon" src="assets/images/icon-visual.svg" alt="icon-visual">
            <p id="visual-text" class="block-text">Visual</p>
          </div>
          <p id="visual-value" class="block-value">72 / 100</p>
        </div>
      </div>

      <button>Continue</button>

    </section>
    </main>    


  <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BillMcBlackjack" target="_blank">Bill McBlackjack</a>.
  </footer>
</body>
</html>
