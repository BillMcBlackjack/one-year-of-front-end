<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap');
    </style>
  
</head>
<body>
  <div id="card-container">
    <img id="design-image" src="assets/images/illustration-article.svg" alt="design.svg">
    <div id="text-container">
      <div class="learning-text">Learning</div>
      <p class="subtext">Published 21 Dec 2023</p>
      <h1 class="heading-text" onmouseover="changeColor(this)"
      onmouseout="restoreColor(this)">HTML & CSS foundations</h1>

      <script>
        function changeColor(element) {
          element.style.color = "hsl(47, 88%, 63%)";
        }

        function restoreColor(element) {
          element.style.color = "";
        }
      </script>
      <p class="subtext" id="paragraph">These languages are the backbone of every website
        , defining structure, content, and presentation.
      </p>
      <div class="icon-container">
        <img id="avatar-icon" src="assets/images/image-avatar.webp">
        <p id="name">Greg Hooper</p>
      </div>
    </div>
  </div>
    <footer id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BillMcBlackjack" target="_blank">Bill McBlackjack</a>.
  </footer>
</body>
</html>
